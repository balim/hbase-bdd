apply plugin: 'java'
apply plugin: 'maven'

group = 'uk.co.hadoopathome'
version = '1.0-SNAPSHOT'

description = """hbase-bdd"""

sourceCompatibility = 1.7
targetCompatibility = 1.7



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.apache.hbase', name: 'hbase-client', version:'1.3.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.25'
    testCompile group: 'org.apache.hbase', name: 'hbase-testing-util', version:'1.3.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version:'1.2.2'
    testCompile group: 'info.cukes', name: 'cucumber-java', version:'1.2.2'
}